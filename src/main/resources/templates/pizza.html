<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Order Delivery Details</h1>
    <form action="#" data-th-action="@{/pizza/order}" data-th-object="${pizza}" method="post">

        <p>Name: <input type="text" data-th-field="*{name}" placeholder="Name with minimum 3 characters"></p>
        <p class="error" data-th-if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></p>

        <p>Address: <input type="text" data-th-field="*{address}" placeholder="Address"></p>
        <p class="error" data-th-if="${#fields.hasErrors('address')}" data-th-errors="*{address}"></p>

        <p>Phone: <input type="text" data-th-field="*{phone}" placeholder="8 digits Phone Number"></p>
        <p class="error" data-th-if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"></p>
        
        <p>Rush:<input type="checkbox" value="1" data-th-field="*{rush}"></input></p>
    
        <p>Comments: <input type="text" data-th-field="*{comments}" placeholder="Type here"></p>

        <p><input type="submit" value="submit" /></p>
        
    </form>
    
</body>
</html>
